<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <div class="leftCorner">
      <div class="rigthCorner">
        <main class="container">
          <section class="userData">
            <img
              src="https://raw.githubusercontent.com/alvaroem17/profile-card-component-main/9d7fef4ceb1b7424c521abd2d94e692f82b287b6/images/bg-pattern-card.svg"
            />
            <img
              src="https://github.com/alvaroem17/profile-card-component-main/blob/main/images/image-victor.jpg?raw=true"
              alt="Victor Crest"
              id="Profile"
            />
            <div class="nameAge">
              <h1>Victor Crest</h1>
              <h2>26</h2>
            </div>
            <p>London</p>
          </section>
          <hr />
          <section class="userFollowers">
            <div>
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div>
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div>
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </section>
        </main>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Alvaro Est√©vez</a>.
        </div>
      </div>
    </div>
  </body>
</html>
